[include macros/macros.cfg]
[include fluidd.cfg]
[include pi-mcu.cfg]
[include skr-3.cfg]

[firmware_retraction]
retract_length: 0.8
retract_speed: 25
unretract_extra_length: 0
unretract_speed: 25

[verify_heater extruder]
max_error: 240
check_gain_time: 40

[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 3000
max_accel_to_decel: 1500
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5

[input_shaper]
shaper_freq_x: 38.8
shaper_freq_y: 34.6
shaper_type: mzv

[bed_mesh]
speed: 150
horizontal_move_z: 10
#mesh_min: 30, 30
#mesh_max: 205, 185
mesh_min: 20, 5
mesh_max: 205, 205
probe_count: 7, 7
algorithm: bicubic
bicubic_tension: 0.2

[safe_z_home]
home_xy_position: 151, 106
speed: 150
z_hop: 10
z_hop_speed: 5

[screws_tilt_adjust]
screw1: 65, 22
screw1_name: front left screw
screw2: 235, 22
screw2_name: front right screw
screw3: 235, 190
screw3_name: rear right screw
screw4: 65, 190
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 150.
screw_thread: CW-M4


# This file contains common pin mappings for the BigTreeTech SKR 2.
# To use this config, the firmware should be compiled for the
# STM32F407 with a "32KiB bootloader".

# In newer versions of this board shipped in late 2021 the STM32F429
# is used, if this is the case compile for this with a "32KiB bootloader"
# You will need to check the chip on your board to identify which you have.
#
# The "make flash" command does not work on the SKR 2. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR 2
# with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# Note: The initial revision of this board has a flaw that can cause
# damage to itself and other boards. Be sure to verify the board is
# not impacted by this flaw before using it.

[tmc2209 stepper_x]
uart_pin: PE0
run_current: 0.800
diag_pin:
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
#position_max: 200
#homing_speed: 50
position_max: 245 # Physical Printer Limit
homing_speed: 75  #Faster Homing

[tmc2209 stepper_y]
uart_pin: PD3
run_current: 0.800
diag_pin:
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
#position_endstop: 0
#position_max: 200
#homing_speed: 50
position_endstop: -9 #Offset for HeroMe
position_min: -9     #Offset for HeroMe
position_max: 216    #Offset for HeroMe
homing_speed: 75     #Faster Homing

[tmc2209 stepper_z]
uart_pin: PD0
run_current: 0.800
diag_pin:
microsteps: 16
rotation_distance: 40
#endstop_pin: ^PC0
#position_endstop: 0.5
#position_max: 200
position_min: -6                       #Offset for BL-Touch
endstop_pin: probe:z_virtual_endstop   #BL-Touch
position_max: 250                      #NEED to be checked!

[tmc2209 stepper_z1]
uart_pin: PD12
run_current: 0.800
diag_pin:
microsteps: 16
rotation_distance: 40

[z_tilt]
z_positions:
50,110                   #HeroMe!
245,110                  ##HeroMe!
points:
50,110                   #HeroMe!
245,110                  #HeroMe!
horizontal_move_z: 10
speed: 150
retries: 5
retry_tolerance: 0.05

[tmc2209 extruder]
uart_pin: PC6
run_current: 0.600
diag_pin:
microsteps: 16
#rotation_distance: 33.500
rotation_distance: 7.710              #Rotation Distance for BMG-Extruder
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB3
#sensor_type: EPCOS 100K B57560G104F
sensor_type: ATC Semitec 104GT-2      #Sensor V6-Hotend
sensor_pin: PA2
min_temp: 0
max_temp: 260
# Default Pressure Advance for PLA - Can be changed via Cura "Linear Advance M900"
pressure_advance: 0.0675

[firmware_retraction]
retract_length: 0.7
retract_speed: 25
unretract_extra_length: 0
unretract_speed: 25

[verify_heater extruder]
max_error: 240
check_gain_time: 40

[heater_bed]
heater_pin: PD7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
min_temp: 0
max_temp: 100

[fan]
pin: PB7

#[heater_fan fan1]
#pin: PB6

#[heater_fan fan2]
#pin: PB5

# Due to BTT implementing a Marlin-specific safety feature,
# "anti-reversal stepper protection", this pin needs pulling
# high to pass power to stepper drivers and most FETs

[output_pin motor_power]
pin: PC13
value: 1

[mcu]
serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2000
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5

[input_shaper]
shaper_freq_x: 36.96  # frequency for the X mark of the test model
shaper_freq_y: 43.60  # frequency for the Y mark of the test model
shaper_type: ei

[bltouch]
sensor_pin: ^PE4
control_pin: PE5
stow_on_each_sample: false
probe_with_touch_mode: true
x_offset: -38
y_offset: 6

[bed_mesh]
speed: 150
horizontal_move_z: 10
mesh_min: 30, 30
mesh_max: 205, 185
probe_count: 5, 5

[safe_z_home]
home_xy_position: 140, 103
speed: 150
z_hop: 10
z_hop_speed: 5

[screws_tilt_adjust]
screw1: 65, 22
screw1_name: front left screw
screw2: 235, 22
screw2_name: front right screw
screw3: 235, 190
screw3_name: rear right screw
screw4: 65, 190
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M4

[gcode_arcs]


